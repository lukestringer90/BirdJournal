      <p>The <b>Pine Bunting</b>, <i>Emberiza leucocephalos</i>, is a <a href="http://en.m.wikipedia.org/wiki/Passerine" title="Passerine">passerine</a> <a href="http://en.m.wikipedia.org/wiki/Bird" title="Bird">bird</a> in the <a href="http://en.m.wikipedia.org/wiki/Bunting_(bird)" title="Bunting (bird)">bunting</a> family Emberizidae, a group most modern authors now separate from the <a href="http://en.m.wikipedia.org/wiki/Finch" title="Finch">finches</a>, Fringillidae.</p>
