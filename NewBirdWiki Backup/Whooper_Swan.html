      <p>The <b>Whooper Swan</b> (<i><b>Cygnus cygnus</b></i>) is a large Northern Hemisphere <a href="http://en.m.wikipedia.org/wiki/Swan" title="Swan">swan</a>. It is the Eurasian counterpart of the <a href="http://en.m.wikipedia.org/wiki/North_America" title="North America">North American</a> <a href="http://en.m.wikipedia.org/wiki/Trumpeter_Swan" title="Trumpeter Swan">Trumpeter Swan</a>.</p>
