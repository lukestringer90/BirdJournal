      <p>The <b>Great Skua</b>, <i>Stercorarius skua</i>, is a large <a href="http://en.m.wikipedia.org/wiki/Seabird">seabird</a> in the <a href="http://en.m.wikipedia.org/wiki/Skua">skua</a> family Stercorariidae. In Britain, it is sometimes known by the name <b>Bonxie</b>, a <a href="http://en.m.wikipedia.org/wiki/Shetland">Shetland</a> name of unknown origin.<sup id="cite_ref-1" class="reference"><a href="Great_Skua.html#cite_note-1"><span>[</span>2<span>]</span></a></sup></p>
