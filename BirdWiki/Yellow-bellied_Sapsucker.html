      <p>The <b>Yellow-bellied Sapsucker</b> (<i><b>Sphyrapicus varius</b></i>) is a medium-sized <a href="http://en.m.wikipedia.org/wiki/Woodpecker">woodpecker</a> found in <a href="http://en.m.wikipedia.org/wiki/North_America">North America</a>, <a href="http://en.m.wikipedia.org/wiki/Central_America">Central America</a> and the <a href="http://en.m.wikipedia.org/wiki/Caribbean">Caribbean</a>.</p>
