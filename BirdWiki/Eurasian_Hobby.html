      <p>The <b>Eurasian Hobby</b> (<i>Falco subbuteo</i>), or just simply <b>Hobby</b>, is a small slim <a href="http://en.m.wikipedia.org/wiki/Falcon" title="Falcon">falcon</a>. It belongs to a rather close-knit group of similar falcons often considered a <a href="http://en.m.wikipedia.org/wiki/Subgenus" title="Subgenus">subgenus</a> <i><a href="http://en.m.wikipedia.org/wiki/Hypotriorchis" title="Hypotriorchis" class="mw-redirect">Hypotriorchis</a></i>.<sup id="cite_ref-1" class="reference"><a href="Eurasian_Hobby.html#cite_note-1"><span>[</span>2<span>]</span></a></sup></p>
