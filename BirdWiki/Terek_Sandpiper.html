      <p>The <b>Terek Sandpiper</b> (<i>Xenus cinereus</i>) is a small <a href="http://en.m.wikipedia.org/wiki/Bird_migration" title="Bird migration">migratory</a> <a href="http://en.m.wikipedia.org/wiki/Palearctic" class="mw-redirect" title="Palearctic">Palearctic</a> <a href="http://en.m.wikipedia.org/wiki/Wader">wader</a> <a href="http://en.m.wikipedia.org/wiki/Species">species</a>, the <a href="http://en.m.wikipedia.org/wiki/Monotypic_taxon" title="Monotypic taxon">only member</a> of the <a href="http://en.m.wikipedia.org/wiki/Genus">genus</a> <i><b>Xenus</b></i>.</p>
