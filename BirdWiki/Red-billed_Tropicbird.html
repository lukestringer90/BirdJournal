      <p>The <b>Red-billed Tropicbird,</b> <i>Phaethon aethereus,</i> also known as the <b>Boatswain Bird</b> is a <a href="http://en.m.wikipedia.org/wiki/Tropicbird">tropicbird</a>, one of three closely related <a href="http://en.m.wikipedia.org/wiki/Seabird" title="Seabird">seabirds</a> of tropical oceans.</p>
