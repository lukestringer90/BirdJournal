      <p>The <b>Carrion Crow</b> (<i>Corvus corone</i>) is a member of the <a href="http://en.m.wikipedia.org/wiki/Passerine">passerine</a> order of <a href="http://en.m.wikipedia.org/wiki/Birds" class="mw-redirect" title="Birds">birds</a> and the <a href="http://en.m.wikipedia.org/wiki/Crow">crow</a> family which is native to western <a href="http://en.m.wikipedia.org/wiki/Europe">Europe</a> and eastern <a href="http://en.m.wikipedia.org/wiki/Asia">Asia</a>.</p>
