      <p>The <b>Common Wood Pigeon</b> (<i>Columba palumbus</i>) is a member of the <a href="http://en.m.wikipedia.org/wiki/Dove" class="mw-redirect" title="Dove">dove</a> and pigeon family Columbidae. It is locally known in southeast England as the <b>Culver</b>.<sup id="cite_ref-1" class="reference"><a href="Common_Wood_Pigeon.html#cite_note-1"><span>[</span>2<span>]</span></a></sup></p>
